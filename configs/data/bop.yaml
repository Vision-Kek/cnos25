root_dir: ${local.bop_data_root}
source_url: https://bop.felk.cvut.cz/media/data/bop_datasets/
unzip_mode: unzip

reference_dataloader:
  _target_: src.dataloader.bop.BOPTemplate
  template_dir: ${..root_dir}/${dataset_name}/onboarding_${onboarding}
#  per_modality: True  # whether to extract templates modality-wise, used in Hot3D (True -> [rgb,gray], False -> [rgb])
  num_imgs_per_obj: 100
  obj_ids:  # set at runtime
  image_size: 224 # TODO set to ${model.descriptor.cfg.image_size}

query_dataloader:
  _target_: src.dataloader.bop.BaseBOPTest
  root_dir: ${..root_dir}/
  split:  # set at runtime
  reset_metaData: True
  image_size: 224 # TODO set to ${model.descriptor.cfg.image_size}

